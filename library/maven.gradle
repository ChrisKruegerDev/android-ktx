apply plugin: 'com.github.dcendents.android-maven'

def config = rootProject.ext

group = "com.placebox"

install {
    repositories.mavenInstaller {
        pom.project {
            name 'Placebox KTX'
            description 'Kotlin extensions by Placebox'
            url 'https://github.com/placeboxapp/placebox-ktx'

            packaging 'aar'
            groupId "com.placebox"
            artifactId "placebox-ktx"
            version config.versionName

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
            scm {
                connection 'https://github.com/placeboxapp/placebox-ktx.git'
                url 'https://github.com/placeboxapp/placebox-ktx'
            }
            developers {
                developer {
                    id 'chrisbln'
