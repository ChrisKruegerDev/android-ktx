apply plugin: 'com.jfrog.bintray'

def config = rootProject.ext

version config.versionName

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.sourceFiles
    archiveClassifier.set('sources')
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set('javadoc')
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
    archives sourcesJar
}

bintray {
    user = project.hasProperty('BINTRAY_USER') ? project.property('BINTRAY_USER') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('BINTRAY_API_KEY') ? project.property('BINTRAY_API_KEY') : System.getenv('BINTRAY_API_KEY')
    configurations = ['archives']

    pkg {
        repo = 'maven'
        name = 'placebox-ktx'
        userOrg = "placebox"
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/PlaceboxApp/placebox-ktx.git'
        websiteUrl = 'https://github.com/PlaceboxApp/placebox-ktx'
        publish = true
        publicDownloadNumbers = true
        version {
            name = config.versionName
            desc = 'Placebox KTX version ' + config.versionName
            released = new Date()
            vcsTag = config.versionName
        }
    }
}
